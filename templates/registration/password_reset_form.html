<html>
<head>
<title>Forgot Your Password?</title>
<style>
#id_email{
  border:1px solid;
  height:45px;
  width:35%;
  border-radius: 5px;

}
button {
  margin: 0px auto;
  background-color: #4CAF50;
  color: white;
  padding: 14px 15px;
  margin: 20px 0;
  border: none;
  cursor: pointer;
  width: 18%;
  display: inline-block;
  margin-left:80px;
  border-radius:5px;
}
button:hover {
  opacity: 0.8;
}
</style>
</head>

{% block content %}
<body style="padding-top:10%;border:2px solid;">
  
  <form method="POST" style="padding-bottom:0%;margin-left:10px;margin-right:10px;padding-left:30%;padding-top:3%;font-weight:bold;background-color:white;">
  <h4>Forgot your password?</h4>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    {% csrf_token %}
    <p><label for="id_email">Email:</label> 
    <input type="email" name="email" maxlength="254" required="" id="id_email"> 
    <button type="submit">Send me instructions!</button></p>
  </form>

</body>
{% endblock %}
</html>
